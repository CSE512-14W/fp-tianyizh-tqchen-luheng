<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Transparent Boosting Tree Learning using Interactive Visualization</title>
  <link rel="stylesheet" href="style.css">
</head> 
 
<body>
  <div id="container" class="container">    
    <header>
    <h1>Transparent Boosting Tree</h1>
    </header>
    <div id="knn_selection" class="selecter">
      <h4>Test Selector</h4>
      <select id="test_select">
        <option value="Data1" selected>Data1</option>
        <option value="Data2">Data2</option>
      </select>
    </div>
   
    <div id="modelview">
      <div class="container" id="modeltreegraph"></div>
      <div class="container" id="modelpathgraph"></div>
    </div>
    <div id="summaryview"></div>
    <div id="detailview"></div>
  </div> 

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>   
  <script src="tree.path.js"></script>
  <script src="boosting_tree.js"></script>
  <script src="main.js"></script>
</body>
</html>
